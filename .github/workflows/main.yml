name: Daily Backup

on:
  schedule:
    # 每天北京时间 12:00 → UTC 04:00
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 当前仓库（Release 会创建在这里）
      - name: Checkout current repo
        uses: actions/checkout@v3

      # 2. Checkout 目标仓库分支到子目录
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          repository: amskdaj111/yaml_to_mrs
          ref: rules-output
          path: target-repo

      # 3. 设置当天日期
      - name: Set date
        run: echo "DATE=$(date +%Y%m%d)" >> $GITHUB_ENV

      # 4. 复制目标仓库文件到临时目录
      - name: Copy files
        run: |
          mkdir -p backup-${{ env.DATE }}
          cp -r target-repo/* backup-${{ env.DATE }}/

      # 5. 创建 Release 并上传文件
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.DATE }}
          name: ${{ env.DATE }}
          body: "Daily backup for ${{ env.DATE }}"
          artifacts: backup-${{ env.DATE }}
