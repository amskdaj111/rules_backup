name: Daily Backup

on:
  schedule:
    # 每天北京时间 12:00 → UTC 04:00
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 当前仓库（Release 会创建在这里）
      - name: Checkout this repo
        uses: actions/checkout@v3

      # 2. Checkout 目标仓库分支到子目录
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          repository: amskdaj111/yaml_to_mrs
          ref: rules-output
          path: target-repo

      # 3. 设置当天日期
      - name: Set date
        run: echo "DATE=$(date +%Y%m%d)" >> $GITHUB_ENV

      # 4. 安装 GitHub CLI
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      # 5. 登录 GitHub CLI（使用当前仓库默认 GITHUB_TOKEN）
      - name: Authenticate gh
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      # 6. 创建 Release（如果已存在就跳过）
      - name: Create Release if not exists
        run: |
          TAG=${{ env.DATE }}
          REPO="${{ github.repository }}"

          if gh release view $TAG --repo $REPO; then
            echo "Release $TAG already exists."
          else
            gh release create $TAG --repo $REPO --title $TAG --notes "Daily backup for $TAG"
          fi

      # 7. 上传每个文件到 Release
      - name: Upload files to Release
        run: |
          TAG=${{ env.DATE }}
          REPO="${{ github.repository }}"

          for file in $(find target-repo -type f -not -path './.git/*'); do
            gh release upload $TAG "$file" --repo $REPO --clobber
          done
