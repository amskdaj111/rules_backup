name: Daily Backup

on:
  schedule:
    # 每天北京时间 12:00 → UTC 04:00
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 目标仓库的指定分支
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          repository: amskdaj111/yaml_to_mrs
          ref: rules-output
          token: ${{ secrets.PAT_TOKEN }}

      # 2. 设置当天日期
      - name: Set date
        run: echo "DATE=$(date +%Y%m%d)" >> $GITHUB_ENV

      # 3. 安装 GitHub CLI
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      # 4. 登录 GitHub CLI
      - name: Authenticate gh
        run: echo "${{ secrets.PAT_TOKEN }}" | gh auth login --with-token

      # 5. 创建 Release（如果已存在同名 Release，会跳过）
      - name: Create Release
        run: |
          gh release create ${{ env.DATE }} \
            --repo amskdaj111/yaml_to_mrs \
            --title ${{ env.DATE }} \
            --notes "Daily backup for ${{ env.DATE }}" || echo "Release already exists"

      # 6. 上传每个文件到 Release
      - name: Upload files to Release
        run: |
          for file in $(find . -type f -not -path './.git/*'); do
            gh release upload ${{ env.DATE }} "$file" \
              --repo amskdaj111/yaml_to_mrs --clobber
          done
