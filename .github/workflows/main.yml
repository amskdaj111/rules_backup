name: Daily Backup

on:
  schedule:
    # 每天北京时间 12:00 → UTC 04:00
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 目标仓库分支
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          repository: amskdaj111/yaml_to_mrs
          ref: rules-output
          token: ${{ secrets.PAT_TOKEN }}

      # 2. 设置当天日期
      - name: Set date
        run: echo "DATE=$(date +%Y%m%d)" >> $GITHUB_ENV

      # 3. 安装 GitHub CLI
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      # 4. 登录 GitHub CLI
      - name: Authenticate gh
        run: echo "${{ secrets.PAT_TOKEN }}" | gh auth login --with-token

      # 5. 创建或更新 Release 并上传文件
      - name: Create or update Release
        run: |
          TAG=${{ env.DATE }}
          REPO=amskdaj111/yaml_to_mrs

          # 检查 Release 是否存在
          if gh release view $TAG --repo $REPO; then
            echo "Release $TAG exists, will upload files."
          else
            echo "Release $TAG does not exist, creating..."
            gh release create $TAG --repo $REPO --title $TAG --notes "Daily backup for $TAG"
          fi

          # 上传每个文件
          for file in $(find . -type f -not -path './.git/*'); do
            gh release upload $TAG "$file" --repo $REPO --clobber
          done
